<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script>
			if(navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
        function (position) {  
            var longitude = position.coords.longitude;  
            var latitude = position.coords.latitude;  
            console.log(longitude)
            console.log(latitude)
            },
            function (e) {
             var msg = e.code;
             var dd = e.message;
            document.write(msg)
             document.write(dd)
        }
      ) 
   }
		</script>
		
	</body>
</html>
